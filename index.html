<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online To-Do List App To Help You Organize your Time">
    <meta name="keywords" content="to-do, todo, app, online, to-do app, list, organize, task, plan, project"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do List</title>
</head>
<body>
     <div class="quote">
        <h3><q>You can always change your plans, but only if you have one...</q></h3><span><em>Randy Pausch</em></span>
     </div>
     <div class="todo">
        <div id="title">
            <p><b>My Day:</b></p><span id="date"><b></b></span> 
        </div>
        <div class="day">
            <p><em>Let's Start To Plan A Great Day:</em></p>
        </div>
        <div id="type">
            <input type="text" id="text" placeholder="Type your task in here">
            <button id="add">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="tasks">
            <ul class="test">
                <div class="list">
                    <li>Gym in the morning</li>
                    <button class="check"><i class="fas fa-check"></i></button>
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="trash"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="list">
                    <li>Have fun in the night</li>
                    <button class="check"><i class="fas fa-check"></i></button>
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="trash"><i class="fas fa-trash-alt"></i></button>
                </div>
            </ul>
        </div>
     </div>

    


    <script src="assets/js/script.js"></script>
</body>
</html>
