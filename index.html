<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online To-Do List App To Help You Organize your Time">
    <meta name="keywords" content="to-do, todo, app, online, to-do app, list, organize, task, plan, project"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do List</title>
</head>
<body>
     <div class="quote">
        <h2><q>You can always change your plans, but only if you have one...</q></h2><span><em>Randy Pausch</em></span>
     </div>
     <div class="todo">
        <div id="title">
            
            <p>My Day: </p><span id="date"></span>
        </div>
        <div id="type">
            <input type="text" id="text">
            <button type="submit" id="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div id="tasks">
            <div>Gym in the morning</div><span><i class="fas fa-trash-alt"></i></span>
            <div>Meeting Mom for lunch</div><span><i class="fas fa-trash-alt"></i></span>
        </div>
     </div>

    


    <script src="assets/js/script.js"></script>
</body>
</html>
